<div *ngIf="Heroe">
    <h1>{{Titulo}}</h1>
    <h2>Detalles de {{Heroe.Nombre}}</h2>
    <div>
        <label>Id: </label>{{Heroe.Id}}
    </div>
    <div>
        <label>Nomb: </label>
        <input [(ngModel)]="Heroe.Nombre" placeholder="Nombre">
    </div>
    <button (click)="Regresar()">Regresar</button>
</div>
