<h2>Mis héroes</h2>
<ul class="heroes">
  <li *ngFor="let Elemento of Heroes" [class.selected]="Elemento === HeroeSeleccionado" (click)="Mostrar(Elemento)">
    <span class="badge">{{Elemento.Id}}</span> {{Elemento.Nombre}}
  </li>
</ul>
<div *ngIf="HeroeSeleccionado">
  <h2>
    {{HeroeSeleccionado.Nombre | uppercase}} es mi héroe
  </h2>
  <button (click)="MostrarDetalle()">Ver detalle</button>
</div>
